<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FLIX - demo</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="module" src="components/js/main.js"></script>
</head>
<body>
<h1>demo GRID</h1>
<button class="btn btn-primary" id="theme-button">Light mode</button>
<!-- include components/layout/demo.html -->
<div class="flix-grid g-4">
    <div class="flix-row g-3 max-height">
        <div class="flix-col-6 p-2">
            <h2>Buttons</h2>
            <div class="flix-col-6 p-2">
                <h3>Classic</h3>
            <button class="btn btn-primary">Primary</button>
                <button class="btn btn-secondary">Secondary</button>
            </div>
            <div class="flix-col-6 p-2">
                <h3>Outlines</h3>
                <button class="btn btn-outline-primary">Primary</button>
                <button class="btn btn-outline-secondary">Secondary</button>
            </div>
            <div class="flix-col-6 p-2">
                <h3>Disabled</h3>
                <button class="btn btn-primary btn-outline" disabled>Primary disabled</button>
                <button class="btn btn-secondary btn-outline" disabled>Secondary disabled</button>
                <button class="btn btn-outline-primary" disabled>Primary</button>
                <button class="btn btn-outline-secondary" disabled>Secondary</button>
            </div>
        </div>
        <div class="flix-col-6 p-2">50%</div>
        <div class="flix-col-12 p-2">100%</div>
    </div>
    <div class="flix-row g-1">
        <div class="flix-col-3 p-4">30%</div>
        <div class="flix-col-9 p-4">70%</div>
    </div>
</div>
</body>
</html>
