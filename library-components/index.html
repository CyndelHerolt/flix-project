<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FLIX - demo</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="module" src="components/js/main.js"></script>
</head>
<body>
<div class="flix-grid g-2">
    <div class="flix-row bg-primary">
        <div class="flix-col-12 p-3 flex-row flex-justify-space-between">
            <h1>demo GRID</h1>
            <button class="btn btn-soft bg-dominant" id="theme-button">Light mode</button>
        </div>
    </div>
    <div class="flix-row g-3 max-height">
        <div class="flix-col-6 p-4 bg-dominant">
            <h2>Buttons</h2>
            <div class="p-2">
                <h3>Base</h3>
                <button class="btn">Button</button>
            </div>
            <div class="p-2">
                <h3>Soft</h3>
                <button class="btn btn-soft">Button Soft</button>
            </div>
            <div class="p-2">
                <h3>Classic</h3>
                <button class="btn btn-primary">Primary</button>
                <button class="btn btn-secondary">Secondary</button>
            </div>
            <div class="p-2">
                <h3>Rounded</h3>
                <button class="btn btn-primary rounded">Primary</button>
                <button class="btn btn-secondary rounded">Secondary</button>
            </div>
            <div class="p-2">
                <h3>Outlines</h3>
                <button class="btn btn-outline-primary">Primary</button>
                <button class="btn btn-outline-secondary">Secondary</button>
            </div>
            <div class="p-2">
                <h3>Disabled</h3>
                <button class="btn btn-primary btn-outline" disabled>Primary</button>
                <button class="btn btn-secondary btn-outline" disabled>Secondary</button>
                <button class="btn btn-outline-primary" disabled>Primary Outline</button>
                <button class="btn btn-outline-secondary" disabled>Secondary Outline</button>
            </div>
            <div class="p-2">
                <h3>Active</h3>
                <button class="btn btn-primary btn-outline active">Primary</button>
                <button class="btn btn-secondary btn-outline active">Secondary</button>
                <button class="btn btn-outline-primary active">Primary Outline</button>
                <button class="btn btn-outline-secondary active">Secondary Outline</button>
            </div>
        </div>
        <div class="flix-col-6 p-2 bg-dominant">50%</div>
        <div class="flix-col-12 p-2 bg-dominant">100%</div>
    </div>
    <div class="flix-row g-1">
        <div class="flix-col-3 p-4 bg-dominant">30%</div>
        <div class="flix-col-9 p-4 bg-dominant">70%</div>
    </div>
</div>
</body>
</html>
